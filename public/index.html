<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<style>
    .product
    {
        border: 1px solid black;
    }
</style>
<body ng-app="App" ng-controller="Products">
    <div class="product" ng-repeat="p in products">
        <h4>{{p.name}}</h4>
        <img ng-src="{{p.image}}">
        <p>
            {{p.description}}
        </p>
    </div>
</body>
</html>
